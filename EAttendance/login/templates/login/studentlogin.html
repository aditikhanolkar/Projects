{% extends "login/header.html" %}

{% block content %}
	<div>
		<h1 class="h3 mb-3 font-weight-normal"><b>{{ student.name }}</b></h1><br>
		<table border = 3>
			 <tr>
				<th>Subject</th>
				<th>Lecture Attended</th>
			</tr>
				{% for s, a in lecture_info %}
					<tr>
						<td>{{ s.subject_name }}</td>
						<td>{{ a }}</td>
					</tr><br>
				{% endfor %}
		</table>
	</div>
{% endblock %}
